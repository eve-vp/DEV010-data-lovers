<!DOCTYPE html>
<html lang="en" style="--header-height: 0px">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="" />
  <title>Studio Ghibli</title>
  <link rel="shortcut icon" href="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/37785617165363.562d61306b0aa.jpg" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/b0634a348a.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn.shopify.com/s/files/1/0618/8715/2293/files/Studio_Ghibli_logo_c282b0e9-3541-4c76-8b79-84904436459d.png?v=1676054213" alt="Logo Studio Ghibli" />
    </div>
  </header>

  <nav>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." class="src" autocomplete="off">
      <i class="fa-solid fa-magnifying-glass icon"></i>
    </div>
    <div class="filters">
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="AZ">Alphabetically, A-Z</option>
        <option value="ZA">Alphabetically, Z-A</option>
        <option value="desc">Date, old to new</option>
        <option value="asc">Date, new to old</option>
      </select>
    </div>
  </nav>

  <p id="noResultsMessage" style="display: none">No results found...</p>

  <main>
    <div class="controls">
      <div class="controls">
        <button id="showStatsButton">Show Statistics</button>
        <button id="showChartButton">Character Stats Chart</button>
      </div>

<div class="stats-container"></div>
<div class="chart-container">
  <canvas id="characterStatsChart"></canvas>
</div>

<div class="center-container">
  <button id="closeButton">Close</button>
</div>


    <div class="grid-container">
      <div class="movie-grid">
        <div class="box" data-movie-index="0"></div>
      </div>
    </div>

    
  </main>

  <footer class="footer">
    <p>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2mzhgcZg2k-4lsipvxkhA12kgQLlqjU0Ua68QWypEUYZ-KxrjUEbHgk877bSVi3_7aNg&usqp=CAU" alt="Totoro" class="totoro-image"> 
      Developer Rocío Lorca and Evelyn V. Pírez ️ Copyright 2023 #20
    </p>
  </footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
