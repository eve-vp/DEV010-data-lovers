    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="" />
    <title>Studio Ghibli</title>

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="logo">
        <img
          src="https://cdn.shopify.com/s/files/1/0618/8715/2293/files/Studio_Ghibli_logo_c282b0e9-3541-4c76-8b79-84904436459d.png?v=1676054213"
          alt="Logo Studio Ghibli"/>
      </div>
    </header>

    <!-- Barra de navegación con búsqueda y filtros -->
    <nav>
      <!-- Campo de entrada y botón de búsqueda -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." class="src" autocomplete="off" >
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <!-- <button id="refreshButton">Refresh</button> -->
      </div>

      <div class="filters">
        <label for="sort">Sort by:</label>
        <select id="sort">
          <option value="AZ">Alphabetically, A-Z</option>
          <option value="ZA">Alphabetically, Z-A</option>
          <option value="desc">Date, old to new</option>
          <option value="asc">Date, new to old</option>
        </select>
      </div>
    </nav>

    <p id="noResultsMessage" style="display: none">No results found...</p>

    <div id="movieList">
      <!-- Aquí se mostrará la lista de películas -->
    </div>

    <main>
      <div class="grid-container">
        <div class="movie-grid">
          <button id="openPopupButton">Open Movie Info</button> <button id="openPopupButton">Open Movie Info</button>
          <div id="popupContainer" class="hidden">
          <button id="closePopupButton">Close Movie Info</button>
          
            <h2>${movie.title}</h2>
            <p>Release Year: ${movie.releaseYear}</p>
            <p>Director: ${movie.director}</p>
            <p>Producer: ${movie.producer}</p>
            <p>Description: ${movie.description}</p>
            <p>People: ${movie.people}</p>
            <img src="${movie.posterURL}" alt="${movie.title} Poster" />
          </div>
        </div>
      </div>
          <!-- </div>    
          </div>
          </div>
              
          </div> -->
        <!-- <div id="popup" class="popup">
        <div class="popup-content">

          <h2 id="popupTitle"></h2>
          <p id="popupDescription"></p> -->
          
          <!-- Agrega más elementos para mostrar detalles adicionales -->
        </div>
      </div>

      <!-- <button id="openPopupButton">Open Movie Info</button> <button id="openPopupButton">Open Movie Info</button>
      <div id="popupContainer" class="hidden">
       <button id="closePopupButton">Close Movie Info</button>
      </div> -->

    </main>

    <footer>
      <p><center>Developer Rocío Lorca and Evelyn VPírez</center></p>
      <p><center>Copyright 2023© #20</center></p>
    </footer>

       <!-- nodo “raíz” porque todo lo que esté dentro de él será manejado por React DOM -->

    <script src="main.js" type="module"></script>
